<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamidu0423</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
          --glass-bg-color: rgba(25, 25, 30, 0.2);
          --glass-highlight: rgba(255, 255, 255, 0.2); 
          --text-primary: #f5f5f7;
          --text-secondary: #a1a1a6;
        }

        body {
          margin: 0;
          font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
          background-color: #111;
          color: var(--text-primary);
          overflow-x: hidden;
          position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: url("https://i.pinimg.com/originals/ca/ca/37/caca37e52059795473bbeef00343faae.gif");
            background-size: cover;
            background-position: center;
            animation: bg-zoom 15s ease-in-out infinite alternate;
        }

        @keyframes bg-zoom {
          from { transform: scale(1); }
          to { transform: scale(1.1); }
        }
        
        .page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }
        
        main {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        .glass-container {
          position: relative;
          background: transparent;
          border-radius: 980px;
          overflow: hidden;
          box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
          width: auto;
          display: inline-block; 
          text-decoration: none;
          transition: transform 0.3s ease;
        }
        
        .glass-container:hover {
            transform: scale(1.03);
        }
        
        .glass-filter,
        .glass-overlay,
        .glass-specular {
          position: absolute;
          inset: 0;
          border-radius: inherit;
          pointer-events: none; 
        }

        .glass-filter {
          z-index: 0;
          backdrop-filter: blur(2px); 
          filter: url(#lensFilter);
        }

        .glass-overlay {
          z-index: 1;
          background: var(--glass-bg-color);
          border: 1px solid rgba(255, 255, 255, 0.1);
          transition: background-color 0.3s;
        }
        
        .glass-container:hover .glass-overlay {
            background: rgba(35, 35, 40, 0.3);
        }

        .glass-specular {
          z-index: 2;
          background: none;
          box-shadow: inset 0px 1px 1px var(--glass-highlight);
        }

        .glass-content {
          position: relative;
          z-index: 3;
          width: 100%;
          box-sizing: border-box;
        }

        .header-nav .glass-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 2rem;
            gap: 2rem;
        }

        .apple-logo i {
            font-size: 20px;
            color: var(--text-primary);
            transition: transform 0.3s;
            vertical-align: middle;
        }
        .apple-logo:hover i {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500; 
            transition: opacity 0.3s;
            opacity: 0.9;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: 600;
            margin: 0 0 1rem 0;
            letter-spacing: -0.5px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        
        .subtitle-glass {
            margin: 1rem 0 2rem 0;
        }

        .subtitle-glass .glass-content {
            padding: 0.5rem 1.5rem;
        }

        .subtitle-glass h2 {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-primary);
            margin: 0;
        }
        
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .cta-button::before,
        .cta-button::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            box-sizing: border-box;
            border-radius: inherit;
        }

        .cta-button::before {
            top: -1.5px;
            right: -1.5px;
            border-top: 1.5px solid transparent;
            border-right: 1.5px solid transparent;
            transition: width 0.15s ease-out, height 0.15s ease-out 0.15s;
        }

        .cta-button::after {
            bottom: -1.5px;
            left: -1.5px;
            border-bottom: 1.5px solid transparent;
            border-left: 1.5px solid transparent;
            transition: width 0.15s ease-out, height 0.15s ease-out 0.15s;
        }

        .cta-button:hover::before,
        .cta-button:hover::after {
            width: calc(100% + 3px);
            height: calc(100% + 3px);
            border-color: rgba(255, 255, 255, 0.75);
        }

        .button-text {
            display: block;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            position: relative;
            z-index: 3;
        }

        @media (min-width: 768px) {
            .hero-content h1 { font-size: 4.5rem; }
            .subtitle-glass h2 { font-size: 1.5rem; }
            .nav-links a { font-size: 0.9rem; }
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            position: relative;
            max-width: 450px;
            width: 90%;
            margin: 2rem;
            animation: popupSlide 0.5s ease-out;
        }

        @keyframes popupSlide {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .popup-glass {
            background: rgba(30, 30, 35, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .popup-header {
            padding: 2rem 2rem 1rem 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .popup-header h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .popup-header p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.4;
        }

        .popup-body {
            padding: 1.5rem 2rem 2rem 2rem;
            text-align: center;
        }

        .popup-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .popup-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 24px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .popup-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .popup-btn:hover::before {
            left: 100%;
        }

        .popup-btn.follow-btn:hover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.2);
        }

        .popup-btn.star-btn:hover {
            border-color: #ffd93d;
            background: rgba(255, 217, 61, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 217, 61, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        @media (max-width: 480px) {
            .popup-buttons {
                flex-direction: column;
                align-items: stretch;
            }
            
            .popup-btn {
                justify-content: center;
            }
        }

    </style>
</head>
<body>
    <div class="page-wrapper">
        <header>
            <div class="glass-container header-nav">
                <div class="glass-filter"></div>
                <div class="glass-overlay"></div>
                <div class="glass-specular"></div>
                <div class="glass-content">
                    <a href="#" class="apple-logo" aria-label="Apple">
                        <i class="fa-brands fa-apple"></i>
                    </a>
                    <nav class="nav-links">
                        <a href="#">Store</a>
                        <a href="#">Mac</a>
                        <a href="#">iPad</a>
                        <a href="#">iPhone</a>
                        <a href="#">Vision</a>
                        <a href="#">AirPods</a>
                        <a href="#">TV & Home</a>
                        <a href="#">Support</a>
                    </nav>
                </div>
            </header>

        <main>
            <section class="hero-content">
                <h1>Welcome to ios liquid glass UI</h1>
                <div class="glass-container subtitle-glass">
                    <div class="glass-filter"></div>
                    <div class="glass-overlay"></div>
                    <div class="glass-specular"></div>
                    <div class="glass-content">
                        <h2>Hey guys, follow me on Github</h2>
                    </div>
                </div>
                <div class="cta-buttons">
                    <a href="#" class="glass-container cta-button">
                        <div class="glass-filter"></div>
                        <div class="glass-overlay"></div>
                        <div class="glass-specular"></div>
                        <span class="button-text">Learn more</span>
                    </a>
                    <a href="#" class="glass-container cta-button">
                        <div class="glass-filter"></div>
                        <div class="glass-overlay"></div>
                        <div class="glass-specular"></div>
                        <span class="button-text">Notify me</span>
                    </a>
                </div>
            </section>
        </main>
    </div>

    <div class="popup-overlay" id="followPopup">
        <div class="popup-content">
            <div class="popup-glass">
                <button class="close-btn" onclick="closePopup()" aria-label="Close popup">
                    <i class="fas fa-times"></i>
                </button>
                
                <div class="popup-header">
                    <h3>🎉 Yo, you're awesome!</h3>
                    <p>If this wild liquid glass UI blew your mind, how about showing some love? 💖</p>
                </div>
                
                <div class="popup-body">
                    <div class="popup-buttons">
                        <a href="https://github.com/chamidu0423" target="_blank" class="popup-btn follow-btn" onclick="trackFollow()">
                            <i class="fab fa-github"></i>
                            Follow @chamidu0423
                        </a>
                        <a href="https://github.com/chamidu0423?tab=repositories" target="_blank" class="popup-btn star-btn" onclick="trackStar()">
                            <i class="fas fa-star"></i>
                            Star My Repos
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SVG Filter -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <filter id="lensFilter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
        <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur" />
        <feDisplacementMap in="SourceGraphic" in2="blur" scale="75" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </svg>

    <script>
        setTimeout(() => {
            showPopup();
        }, 3000);

        function showPopup() {
            const popup = document.getElementById('followPopup');
            popup.classList.add('show');
            
            document.body.style.overflow = 'hidden';

        }

        function closePopup() {
            const popup = document.getElementById('followPopup');
            popup.classList.remove('show');
            document.body.style.overflow = 'auto';
            
            localStorage.setItem('chamidu_popup_seen', 'true');
        }

        function trackFollow() {
            console.log('🎉 User clicked Follow! Thanks for the support!');
            closePopup();
        }

        function trackStar() {
            console.log('⭐ User clicked Star! You rock!');
            closePopup();
        }

        document.getElementById('followPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePopup();
            }
        });

        window.addEventListener('load', function() {
            if (localStorage.getItem('chamidu_popup_seen')) {
            }
        });

        document.querySelectorAll('.popup-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        function playNotificationSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Audio notification not available');
            }
        }
    </script>

</body>
</html>
